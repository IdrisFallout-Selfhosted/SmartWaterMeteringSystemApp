name: Release APK

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.5' # Update with your Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build Kotlin
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APKs
        uses: actions/upload-artifact@v2
        with:
          name: app-releases
          path: |
            build/app/outputs/flutter-apk/app-release.apk # Path to your Flutter APK
            app/build/outputs/apk/release/app-release.apk # Path to your Kotlin APK

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload APKs to Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            build/app/outputs/flutter-apk/app-release.apk # Path to your Flutter APK
            app/build/outputs/apk/release/app-release.apk # Path to your Kotlin APK
          asset_name: |
            MyApp-flutter-release.apk # Name of your Flutter APK
            MyApp-kotlin-release.apk # Name of your Kotlin APK
          asset_content_type: |
            application/vnd.android.package-archive
            application/vnd.android.package-archive
